<div class="animated-bg-paths">
    <svg viewBox="0 0 696 316" preserveAspectRatio="xMidYMid slice">
        <g id="bg-paths-1"></g>
        <g id="bg-paths-2"></g>
    </svg>
</div>

<script>
(function(){
    const NS='http://www.w3.org/2000/svg';
    
    function genPaths(pos){
        const p=[];
        for(let i=0;i<36;i++){
            const m=i*5*pos,n=i*6;
            p.push({
                d:`M-${380-m} -${189+n}C-${380-m} -${189+n} -${312-m} ${216-n} ${152-m} ${343-n}C${616-m} ${470-n} ${684-m} ${875-n} ${684-m} ${875-n}`,
                w:0.5+i*0.03,
                o:0.1+i*0.03,
                t:20+Math.random()*10
            });
        }
        return p;
    }
    
    function init(gId,pos){
        const g=document.getElementById(gId);
        genPaths(pos).forEach(d=>{
            const p=document.createElementNS(NS,'path');
            p.setAttribute('d',d.d);
            p.setAttribute('stroke-width',d.w);
            p.setAttribute('stroke-opacity',d.o);
            g.appendChild(p);
            
            const l=p.getTotalLength();
            p.style.strokeDasharray=l;
            p.style.strokeDashoffset=l*0.6;
            
            let s=null;
            const off=l*0.6;
            
            function anim(t){
                if(!s)s=t;
                const prog=((t-s)%(d.t*1000))/(d.t*1000);
                p.style.strokeDashoffset=off-l*prog;
                p.style.opacity=(0.3+Math.sin(prog*Math.PI*2)*0.3)*d.o;
                requestAnimationFrame(anim);
            }
            requestAnimationFrame(anim);
        });
    }
    
    init('bg-paths-1',1);
    init('bg-paths-2',-1);
})();
</script></div></div></header></main></div><script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6943a3576fcf6f5631a42f40" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://cdn.prod.website-files.com/6943a3576fcf6f5631a42f40/js/webflow.a0aa6ca1.0aa5f4cf033f7a67.js" type="text/javascript"></script></body></html>
